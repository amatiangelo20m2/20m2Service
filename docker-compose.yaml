version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: zLw473vAW8ELDkV
      RABBITMQ_DEFAULT_PASS: QyuhTTLOCOWfdFu
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
  db20m2:
    container_name: db20m2
    image: postgres:alpine
    environment:
      POSTGRES_DB: db20m2
      POSTGRES_USER: zLw473vAW8ELDkV
      POSTGRES_PASSWORD: QyuhTTLOCOWfdFu
      PGDATA: /data/postgres
    volumes:
      - ./db20m2data:/data/postgres
    expose:
      - "5435"
    ports:
      - "5435:5435"
    command: -p 5435
    restart: always
  db20m2event:
    container_name: db20m2event
    image: postgres:alpine
    environment:
      POSTGRES_DB: db20m2event
      POSTGRES_USER: WU8lVfADRqrOCFc
      POSTGRES_PASSWORD: 6pGKe4PXo88bk2i
      PGDATA: /data/postgresevent
    volumes:
      - ./db20m2dataeventi:/data/postgresevent
    expose:
      - "5436"
    ports:
      - "5436:5436"
    command: -p 5436
    restart: always
  pgadmin20m2:
    container_name: pgadmin20m2
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: amati.angelo90@gmail.com
      PGADMIN_DEFAULT_PASSWORD: EM6MbK55bpHUtgVN
    depends_on:
      - db20m2
